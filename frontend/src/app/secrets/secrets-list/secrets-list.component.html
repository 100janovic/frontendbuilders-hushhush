<div>
    @if (secretsStore.loading()) {
        <span>Fetching ...</span>
    } @else {
        @for (item of secretsStore.secrets(); track $index) {
            <div>
                <label>{{ item.slug }}</label>
                <input type="password" value="{{ item.value }}" disabled>
                <button (click)="copySecret(item.value)">Copy</button>
            </div>
        }
        @if (!secretsStore.secrets().length) {
            <p>Add new secrets</p>
        }
    }
</div>
